<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>개인 취향 테스트</title>
	</head>
	<body>
		<h1>개인 취향 테스트(GET)</h1>
		<form action="/TasteServlet" method="get">
			<p>
				당신의 취향을 테스트합니다.<br>
				데이터 입력 후 확인 버튼을 누르세요.
			</p>
			이름은? <input type="text" name="name" value="">
			<br>
			<br>
			좋아하는 색? 
			빨강<input type="radio" name = "color" value="red">
			파랑<input type="radio" name = "color" value="blue">
			노랑<input type="radio" name = "color" value="yellow">
			초록<input type="radio" name = "color" value="green">
			<br>
			<br>
			좋아하는 동물은? 
			<select name="pet">
				<option value="cat" selected>고양이</option>
				<option value="dog">강아지</option>
				<option value="tiger">호랑이</option>
				<option value="panda">팬더</option>
			</select>
			<br>
			좋아하는 음식은?(모두 고르시오)
			<label>
				짜장면<input type="checkbox" name="foods" value="짜장면">
			</label>
			<label>
				짬뽕<input type="checkbox" name="foods" value="짬뽕">
			</label>
			<label>
				탕수육<input type="checkbox" name="foods" value="탕수육">
			</label>
			<label>
				마파두부<input type="checkbox" name="foods" value="마파두부">
			</label>
			<label>
				팔보채<input type="checkbox" name="foods" value="팔보채">
			</label>
			<br>
			<br>
			<input type="submit" value="결과보기">
		</form>
	</body>
</html>
